<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registrar-paciente.css"> 

    <title>Paciente Nuevo</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container-fluid">
            <div class="flex-row  d-flex">
                        <a class="navbar-brand ">Consultorio Medico</a>
            </div class="d-flex flex-row-reverse" >
                    <div id="usuarioAct">
                      
                    </div>
         </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-12 m-5">
                    <div class="form-group">
                        <input id="apeynom" type="text" class="form-control" placeholder="Apellido y Nombre" required>
                        <input id="edad" type="number" class="form-control" placeholder="Edad" min="1">
                        <input id="obraSoc" type="text" class="form-control" placeholder="Obra Social">
                        <input id="tel" type="tel" class="form-control" placeholder="Telefono">
                        <input id="dni" type="number" class="form-control" placeholder="DNI" min="1">
                        <input id="direc" type="text" class="form-control" placeholder="Direccion">
                        <textarea class="form-control" id="historia" rows="3" placeholder="Historial"></textarea>
                        <button type="button" class="btn btn-secondary btn-lg btn-block " onclick="agregarPacientes(event)">Registrar</button>
                    </div>
                    <div class="d-flex justify-content-between mt-5">
                        
                         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalPacientes">
                            Pacientes
                          </button>
                          <!-- <button type="button" class="btn btn-info btn-lg" id="openModalPac"onclick="abrirmdlPacientes(event)">Pacientes</button> -->
                          <!-- Modal -->
                          <!-- <div id="ventanaMdlPac" class="modal">
                            <button type="button" id="btnCerrarPac" onclick="cerrarMdl()">cerrar</button>
                            <div  class="">
                                <div id="contenidoModalPac">
                                </div>
                            </div>
                          </div> -->

                           <div  class="modal fade" id="modalPacientes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  aria-hidden="true" >
                            
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Lista de Pacientes</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body row" id="contenedorPacientes">
                                    
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" onclick="listarPacientes(event)">Actualizar</button>
                                  
                                  <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalBuscar">Buscar</button>
                          <div class="modal fade" id="modalBuscar" tabindex="-1" aria-labelledby="labelBuscar" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="">Buscar Pacientes</h5>
                                  <button  class="close btn btn-warning" data-bs-dismiss="modal" >cerrar</button>
                                </div>
                                <div class="modal-body" id="contenedorBuscar">
                                  <form onsubmit="buscarPaciente()">
                                    <div class="form-group">
                                      <label for="ingreso">Ingrese el DNI</label>
                                      <input type="number" class="form-control" id="docu" min="1">
                                    </div>
                                  </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-primary" onclick="modifPacientes(event)">Guardar cambios</button>
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div>
                            <button type="button" class="btn btn-primary btn-lg" onclick="location.href='/index.html'">Volver</button>
                          </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalPac" tabindex="-1" aria-labelledby="modalPac" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="/js/registrar-paciente.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
